<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Page Needs-meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FOODLE</title>
    <!--link to style sheet-->
    <link rel="stylesheet" href="assets/style.css">
    <!-- insert bulma/ zurb css other than bootstrap to fullfill requirement-->
</head>

<body>
    <header>
       <!--App Title--> 
        <h1> FOODLE </h1>

    </header>
<!--The start page welcoming user to foodle and prompting them to continue / begin -->
    <section id="page1" class="page">
        <h1 id="title">Welcome to FOODLE!</h1>
        <!--this button, once clicked, redirects user to next screen where user checks off foods he/she has eaten the past couple days -->
        <button type="button" class="button" id="startButton"> You Hungry?</button>
    </section>
<!--This is a new section responding to new page content asking user questions and input-->
    <section id="page2" class="page">
        <h2>What Have You Eaten This Week?</h2>
         <!-- through jscript options will populate and be checked resulting in leftover options to show-->
        <ul id="searchOptions"> </ul>
        <!--this button generates the javascript to populate results based of user input-->
        <button id="getLocation"> Search </button>
    </section>

    <section id="page3" class="page">
        <h2> Here's what we found!</h2>
<!--new populated screen showing results of questionaire and suggesting user ideas to eat-->
        <div class="row">
            <section class="column1 scrollDiv">
                <div class="sectionHeader sticky">
                   
                    <h1> Search Results</h1>
                </div>
                <div id="options">
                </div>
            </section>

            <section class="column2">
                
                <div class="sectionHeader">
                    <h1> MAP </h1>
                </div>

                <h1 id="loadingInfo"> Loading Restaurants </h1>... </h1>
                <h1 id="selectACard"> Select a Restaurant for more information </h1>
                <div id="detailedInfo">
                    <h1 id="selectedRestaurantName"> No Selected Restuarant</h1>
                    <h4 id="selectedRestaurantDistance"> N/A </h4>
                    <h4 id="selectedRestaurantAddress"> N/A </h4>
                    <h4 id="selectedRestaurantPhone"> N/A </h4>
                    <h4 id="selectedRestaurantURL"> N/A </h4>
                    <h4 id="selectedRestaurantCategories"> N/A </h4>
                    <h4 id="selectedRestaurantLatAndLon"> N/A </h4>
                </div>
                <!--insert food map image -->
                <br>
                <div id="mapPlaceHolder">
                    <h1> Map</h1>
                </div>
                <br>
                <button id="restart"> Restart </button>
                <button id="Reviews"><a href=reviews.html>Reviews</a></button>
            </section>
        </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
